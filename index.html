<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Hologram</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
			perspective: 1000px; /* Perspective for 3D space */
			transform-style: preserve-3d; /* Allow 3D transformations for child elements */
        }
        .subtitle {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        #top-subtitle {
            top: 100px;
			transform: scaleX(-1);
        }
        #bottom-subtitle {
            bottom: 50px;
			transform: scaleY(-1);
        }
        #left-subtitle {
            left: 150px;
			top: 50%;
            transform: translateY(-50%) rotate(90deg) scaleX(-1);
        }
        #right-subtitle {
            right: 150px;
			top: 50%;
            transform: translateY(-50%) rotate(270deg) scaleX(-1) ;
        }
		#controls {
			position: absolute;
			bottom: 60px; /* Adjust this value to control the distance from the bottom */
			left: 80%;
			transform: translateX(-50%); /* Center horizontally */
			text-align: center;
			z-index: 10;
		}
        #controls button {
            font-size: 12px;
            padding: 15px 30px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        #time-display {
            margin-top: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="top-subtitle" class="subtitle"></div>
    <div id="bottom-subtitle" class="subtitle"></div>
    <div id="left-subtitle" class="subtitle"></div>
    <div id="right-subtitle" class="subtitle"></div>
    
    <!-- Controls positioned below the bottom plane -->
    <div id="controls">
        <button id="play-pause-btn">Play</button>
        <div id="time-display">0:00 / 0:00</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/hologram.js"></script> <!-- External JavaScript file -->
</body>
</html>
